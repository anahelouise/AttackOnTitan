<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto de Ana Helouise</title>
</head>
<body>
    <h1>Informações de Ana Helouise</h1>
    <p><strong>Nome:</strong> {{ nome }}</p>
    <p><strong>Idade:</strong> {{ idade }} anos</p>
    <h2>Hobbies:</h2>
    <ul>
        {% for hobby in hobbies %}
            <li>{{ hobby }}</li>
        {% endfor %}
    </ul>
</body>
</html>
